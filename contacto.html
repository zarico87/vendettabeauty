<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENDETTA_BEAUTY</title>

    <link rel="stylesheet" href="./css/style.css">
     
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
</head>
<body>
    <nav>
        <div class="logo-container">
            <img  class="logo" src="./img/vendettaig.png" alt="logodevendetta">
        </div>
        <div class="link-container">
            <a href="/index.html">Home</a>
            <a href="/servicios.html">Servicios</a>
            <a href="/contacto.html">Contacto</a>
        </div>
        
    </nav>

      <h1> Vendetta Beauty</h1>
     
    <header>
        <div class="title-container">
            <h2>Cosmetología & Estética</h2>
        </div>
        <div class="slogan-container">
            <h3 class="slogan">Sentirse para verse bien</h3>
        </div>
        
        
      
    </header>

    <main class="contacto-container">
        <div class="formulario-container">

            <div class="parrafoContacto">
                <p >Para Consultas o Turnos llená el Formulario <i class="bi bi-arrow-down-circle"></i></p>
            </div>
           
           
           <form class="formulario" >
            <div  class="info-label" >
                <label for="nombre">Colocá tu Nombre </label>
            </div>
            <div class="info-input">
                <input type="text"  id="nombre" placeholder="nombre" required>
            </div>

            <div class="info-label">
                <label for="apellido">Colocá tu Apellido </label>
            </div>
            <div class="info-input">
                <input type="text"  id="apellido" placeholder="apellido" required>
            </div>
    
            <div class="info-label">
                <label for="email">Colocá tu Email</label>
            </div> 

            <div class="info-input">
                <input type="email" id="email" placeholder="tusitio@mail.com" required>
            </div>
    
            <div class="info-label">
                <label for="telefono">Teléfono de Contacto</label>
            </div> 
    
            <div class="info-input" >
                <input type="number"  id="telefono" placeholder="011-15777777" required>
            </div>
            <div class="info-label">
                <label class="mensaje1" for="mensaje">Escribi tu mensaje</label>
            </div> 
            <div class="info-input">
                <textarea  id="mensaje1" cols="30" rows="10">Dejáme tu consulta</textarea required> 
            </div>

            <div class="btn-container">
                <input class="btn-enviar" type="submit" value="Enviar mensaje">
                <input class="btn-reset" type="reset" value="Borrar">

            </div>
                
    
    
           </form>

        </div> 

        <div class="wsp-container">
            <div class="text-wsp">
                <p>Escaneá el Qr</p>
            </div>
            <div class="wspcontainer-img">
                <img src="./img/vendetta.png" alt="codigo Qr de whatsapp">
            </div>
        </div>


    </main>

      <script src="./script/script.js"></script>

    <footer>
        <p class="pieDepagina">Copyright 2023 by Zarico.</p>
        <div class="instagram"><p><i class="bi bi-instagram"></i> vendetta.beauty</p></div>
    </footer>
    
</body>
</html>
